<div class="container">
  <form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Titre :</label>
      <input type="text" formControlName="title" class="form-control">
      <div *ngIf="suggestionForm.get('title')?.touched && suggestionForm.get('title')?.invalid" class="error">
        <small *ngIf="suggestionForm.get('title')?.errors?.['required']">Le titre est obligatoire.</small>
        <small *ngIf="suggestionForm.get('title')?.errors?.['pattern']">Doit commencer par une Majuscule et ne contenir que des lettres.</small>
        <small *ngIf="suggestionForm.get('title')?.errors?.['minlength']">Minimum 5 caractères.</small>
      </div>
    </div>

    <div class="form-group">
      <label>Description :</label>
      <textarea formControlName="description" class="form-control"></textarea>
      <div *ngIf="suggestionForm.get('description')?.touched && suggestionForm.get('description')?.invalid" class="error">
        <small *ngIf="suggestionForm.get('description')?.errors?.['minlength']">La description doit faire au moins 30 caractères.</small>
      </div>
    </div>

    <div class="form-group">
      <label>Catégorie :</label>
      <select formControlName="category" class="form-control">
        <option value="">-- Sélectionnez une catégorie --</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date :</label>
      <input type="text" formControlName="date" readonly class="form-control readonly-field">
    </div>

    <div class="form-group">
      <label>Status :</label>
      <input type="text" formControlName="status" readonly class="form-control readonly-field">
    </div>

    <button type="submit" [disabled]="suggestionForm.invalid" class="btn-submit">
      Soumettre
    </button>

  </form>
</div>
